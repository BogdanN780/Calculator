<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css ">
</head>
<body>
<div class="main">
<div class="container">
    <div class="display">
      <div class="text"></div>
    </div>
    <div class="line">
    <button class="allclear">AC</button>
    <button class="clear">C</button>
    <button id="modulo" class="num">%</button>
    <button id="divide" class="num">รท</button>
 </div>
   <div class="linetwo">
     <button class="num">7</button>
    <button class="num">8</button>
    <button class="num">9</button>
    <button id="multiply" class="num">x</button>
 </div>
 <div class="linethree">
    <button class="num">4</button>
    <button class="num">5</button>
    <button class="num">6</button>
    <button class="num">-</button>
 </div>
 <div class="linefour">
    <button class="num">1</button>
    <button class="num">2</button>
    <button class="num">3</button>
    <button class="num">+</button>
 </div>
 <div class="linefive">
    <button id="zero" class="num">0</button>
    <button class="num">,</button>
    <button id="equal" class="num">=</button>
 </div>
</div>
    <script src="draft.js" defer>
    </script>   
</body>
</html>
